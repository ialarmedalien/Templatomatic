name: Run Templatomatic

tooltip: |
    Run Templatomatic and generate an extended report with templates!

screenshots: [Templatomatic.png]

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [KBaseReport]
        next:
            [KBaseReport]

#
# Configure the display and description of parameters
#
parameters :
    report_type :
        ui-name : |
            Report type
        short-hint : |
            Select the report type
        long-hint  : |
            Select the type of report to generate

description : |
    <p>Templatomatic demonstrates how to use templates in a KBase Report. By examining the source code of `MakeTemplates.py`, the template structure, and template variables, developers will be able to see how to create KBase reports featuring a simple table or a table and an image.</p>

    <p>Fantastic template icon made by <a href="https://www.flaticon.com/authors/monkik" title="monkik">monkik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>.</p>
